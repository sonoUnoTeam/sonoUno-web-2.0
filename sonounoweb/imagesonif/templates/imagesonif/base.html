{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}sonoUno web{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Principal del proyecto -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- CSS específico de ImageSonif -->
    <link rel="stylesheet" href="{% static 'imagesonif/css/imagesonif-styles.css' %}">
    <!-- CSS de Navbar -->
    <link rel="stylesheet" href="{% static 'imagesonif/navbar_styles.css' %}">
    <!-- JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Extra JavaScript from templates -->
    {% block extra_js %}{% endblock %}
</head>

<body>
    <!-- Se incluye la navbar -->
    {% include 'imagesonif/navbar.html' %}
    
    <div class="container my-4">
        <!-- Se incluye mensajes -->
        {% include 'imagesonif/message.html' %}
    </div>
    
    <div class="container my-3">
        <div class="row">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    
    <!-- Scripts específicos de ImageSonif -->
    <script src="{% static 'imagesonif/js/imagesonif-utils.js' %}"></script>
</body>
</html>
